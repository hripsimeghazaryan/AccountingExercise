<p-button (click)="openModal()" [style]="{'margin-top':'8px'}">Add Account</p-button>
<p-dialog [(visible)]="showModal" [modal]="true" [draggable]="false" 
        [resizable]="false" [style]="{width: '500px'}">
    <ng-template pTemplate="header">
        <p>New Account</p>
    </ng-template>
    <ng-template pTemplate="body">
        <form [formGroup]="account" #formDir="ngForm">
            <span>
                <label for="accountId">Account Id</label>
                <input class="form-control"
                        id="accountId" type="number" formControlName="accountId" pInputText required>
                <div>
                    <p-message class="make-small" *ngIf="accountId.invalid && (accountId.dirty || accountId.touched)"
                    severity="error" text="Field should be filled"></p-message>
                </div>
                
            </span>

            <span>
                <label for="createdAt">Created At</label>
                <input class="form-control"
                        id="createdAt" type="date" formControlName="createdAt" pInputText required>
                <div>
                    <p-message *ngIf="createdAt.invalid && (createdAt.dirty || createdAt.touched)" 
                    severity="error" text="Field should be filled"></p-message>
                </div>

            </span>

            <span>
                <label for="id">ID</label>
                <input class="form-control"
                        id="id" type="number" formControlName="id" pInputText required>
                <div>
                    <p-message *ngIf="id.invalid && (id.dirty || id.touched)" 
                    severity="error" text="Field should be filled"></p-message>
                </div>

            </span>

            <span>
                <label for="owner">Owner</label>
                <input class="form-control"
                        id="owner" type="text" formControlName="owner" pInputText required>
                <div>
                    <p-message *ngIf="owner.invalid && (owner.dirty || owner.touched)" 
                    severity="error" text="Field should be filled"></p-message>
                </div>

            </span>

            <span class="published-checkbox">
                <label for="published">Published</label>
                <input id="published" type="checkbox" formControlName="published">
            </span>

            <span>
                <label for="revenue">Revenue</label>
                <input id="revenue" type="number" formControlName="revenue" pInputText>
            </span>

            <span>
                <label for="spend">Spend</label>
                <input id="spend" type="number" formControlName="spend" pInputText>
            </span>

            <span>
                <label for="title">Title</label>
                <input id="title" type="text" formControlName="title" pInputText>
            </span>

            <span>
                <label for="updated-at">Updated At</label>
                <input id="updated-at" type="date" formControlName="updatedAt" pInputText>
            </span>

            <span>
                <label for="views">Views</label>
                <input id="views" type="number" formControlName="views" pInputText>
            </span>
        </form>
    </ng-template>
    <ng-template pTemplate="footer">
        <p-button (click)="closeModal()">Submit</p-button>
    </ng-template>
</p-dialog>
