<p-button (click)="openModal()" [style]="{'margin-top':'8px'}">Add Account</p-button>
<p-dialog [(visible)]="showModal" [modal]="true" [draggable]="false" 
        [resizable]="false" [style]="{width: '500px'}">
    <ng-template pTemplate="header">
        <p>New Account</p>
    </ng-template>
    <ng-template pTemplate="body">
        <div *ngFor="let item of newAccount | keyvalue">
            <span>
                <label>{{item.key}}</label>
            </span>
            <span>
                <input id="float-input" type="text"
                (change)="onValueChange(item)"
                [(ngModel)]="item.value" pInputText> 
            </span>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <p-button (click)="closeModal()">Submit</p-button>
    </ng-template>
</p-dialog>
